  <style>
    body {
      margin: 0;
      overflow: hidden;

    canvas {
      display: block;
    }

    /* –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω */
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    #model-selection-wrapper {
      text-align: center;
    }

    #select-title {
      color: white;
      font-size: 36px;
      margin-bottom: 30px;
      font-weight: 400;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .model-select {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .model-option {
      width: 40vw;
      height: 60vh;
      min-width: 600px;
      min-height: 600px;
      max-width: 800px;
      max-height: 800px;
      background: #222;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      position: relative;
    }

    .model-option:hover {
      transform: scale(1.03);
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    .model-option img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .model-option:hover img {
      transform: scale(1.05);
    }

    .model-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      color: white;
      padding: 20px;
      font-size: 24px;
      text-align: center;
    }

    /* –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è */
    #close-button {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 60px;
      font-weight: bold;
      line-height: 80px;
      text-align: center;
      border-radius: 50%;
      cursor: pointer;
      z-index: 300;
      display: none;
      transition: background 0.3s;
    }

    #close-button:hover {
      background: #111;
    }

    /* –°—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏ */
    #status {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 15px;
      border-radius: 5px;
      z-index: 100;
      display: none;
    }

    #progress-container {
      width: 100%;
      height: 5px;
      background: #444;
      margin-top: 10px;
      border-radius: 3px;
    }

    #progress-bar {
      height: 100%;
      background: #4CAF50;
      width: 0%;
      border-radius: 3px;
      transition: width 0.3s;
    }

    .error {
      background: rgba(200, 50, 50, 0.7) !important;
    }

    #footer-text {
  position: fixed;
  bottom: 30px;       /* –æ—Ç—Å—Ç—É–ø –æ—Ç –Ω–∏–∑–∞ */
  left: 50%;          /* —Å–¥–≤–∏–≥–∞–µ–º –≤–ª–µ–≤–æ –Ω–∞ 50% —à–∏—Ä–∏–Ω—ã –æ–∫–Ω–∞ */
  transform: translateX(-50%);  /* —Å–¥–≤–∏–≥–∞–µ–º –æ–±—Ä–∞—Ç–Ω–æ –≤–ª–µ–≤–æ –Ω–∞ 50% —à–∏—Ä–∏–Ω—ã —Å–∞–º–æ–≥–æ –±–ª–æ–∫–∞ ‚Äî –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ*/
  color: rgba(255, 255, 255, 0.3);
  font-size: 14px;
  font-family: Arial, sans-serif;
  user-select: none;
  pointer-events: auto;
  z-index: 500;
  display: flex;
  align-items: center;
  gap: 6px;
}

#footer-text a {
  display: inline-block;
  width: 20px;
  height: 20px;
  cursor: pointer;
}

#footer-text a img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  filter: brightness(0) invert(1); /* –¥–µ–ª–∞–µ—Ç –∏–∫–æ–Ω–∫—É –±–µ–ª–æ–π –¥–ª—è —Ç–µ–º–Ω–æ–≥–æ —Ñ–æ–Ω–∞ */

#footer-text a:hover img {

}
