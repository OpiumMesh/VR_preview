<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OpiumMesh's VR👌</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        canvas { display: block; }
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
        }
        #progress-container {
            width: 100%;
            height: 5px;
            background: #444;
            margin-top: 10px;
            border-radius: 3px;
        }
        #progress-bar {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            border-radius: 3px;
            transition: width 0.3s;
        }
        .error { background: rgba(200, 50, 50, 0.7) !important; }
    </style>
</head>
<body>
    <div id="status">
        <div id="message">Начинаем загрузку модели...</div>
        <div id="progress-container"><div id="progress-bar"></div></div>
    </div>

    <!-- Three.js и загрузчики -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/DRACOLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
