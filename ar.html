<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AR –ø—Ä–æ—Å–º–æ—Ç—Ä</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-height: 90vh;
    }
    #ar-button {
      position: absolute;
      bottom: 24px;
      padding: 12px 24px;
      font-size: 16px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<model-viewer
  id="viewer"
  src="https://raw.githubusercontent.com/OpiumMesh/VR_preview/main/models/105_Baked.glb"
  alt="3D Model"
  ar
  ar-modes="scene-viewer"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  exposure="1"
  environment-image="neutral"
  quick-look-browsers="safari chrome"
  ios-src="">
</model-viewer>

<!-- –ö–Ω–æ–ø–∫–∞ AR –ø–æ—è–≤–∏—Ç—Å—è –Ω–∞ Android -->
<button id="ar-button" onclick="document.getElementById('viewer').activateAR()">üì± –°–º–æ—Ç—Ä–µ—Ç—å –≤ AR</button>

<script>
  const viewer = document.getElementById('viewer');
  const arButton = document.getElementById('ar-button');

  // –°–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É, –µ—Å–ª–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç AR
  viewer.addEventListener('ar-status', (event) => {
    if (event.detail.status === 'not-presenting') {
      arButton.style.display = viewer.canActivateAR ? 'block' : 'none';
    }
  });
</script>

</body>
</html>
